<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisis un pokemon</title>
</head>
<body>
    <h1>Choisis un pokémon</h1>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Déterminer</button>
    </form>

    {% if pokemon %}
        <h2>Pokémon prédit: {{ pokemon }}</h2>
        <h3>Numéro du Pokémon: {{ number }}</h3>
        <img src="{{ url_for('static', filename='uploads/' + image_url.split('/')[-1]) }}" alt="Uploaded Image" width="300">
    {% endif %}
</body>
</html>
